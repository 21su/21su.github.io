<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입 폼 템플릿</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="wrap">
        <div class="form-wrap" id="form">
            <div class="button-wrap">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="login()">로그인</button>
                <button type="button" class="togglebtn" onclick="register()">회원가입</button>
            </div>
            <div class="social-icons">
                <img src="img/gl.png" alt="google">
                <img src="img/nv.png" alt="naver">
                <img src="img/ka.png" alt="kakao">
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User name or Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button class="submit">로그인</button>
            </form>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User name or Email" required><i class="bi bi-check2-square"></i>
                <p id="" class="massage"></p>
                <input type="email" class="input-field" placeholder="Your Email" required><i class="bi bi-check2-square"></i>
                <p class="massage"></p>
                <input type="password" class="input-field" placeholder="Enter Password" required><i class="bi bi-check2-square"></i>
                <p class="massage"></p>
                <input type="password" class="input-field" placeholder="Password Check" required><i class="bi bi-file-lock-fill"></i>
                <p class="massage"></p>
                <input type="password" class="input-field" placeholder="Phone Number(000-0000-000)" required><i class="bi bi-check2-square"></i>
                <p class="massage"></p>
                <input type="checkbox" class="checkbox"><span>약관에 동의합니다.</span>
                <button class="submit">회원가입</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        var from = document.getElementById("from");
        
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
            form.style.height = "400px";
        }

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "115px";
            form.style.height = "600px";
        }
    </script>
</body>
</body>
</html>
